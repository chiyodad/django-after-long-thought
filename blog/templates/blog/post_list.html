{% extends 'blog/base.html' %}
{% block content %}
<ol class="post-list">
    {% for post in post_list %}
      <li class="post-stub">
        <a href="/blog/post/{{ post.slug }}" >
        <h4 class="post-stub-title">{{ post.title }}</h4>
        <time class="post-stub-date" datetime="{{ post.modify_date }}">{{ post.modify_date }}</time>
        </a>
      </li>
    {% endfor %}
</ol>
{% endblock %}
