<html>
  <header>
    <title> polls </title>
  </header>
  <body>
    {% if question_list %}
      <ul>
        {% for question in question_list %}
        <li>
          <a href="/polls/{{question.id}}"> {{question.question_text}}</a>
        </li>
        {% endfor %}
      </ul>
    {% else %}
    저장된 질문이 없습니다.
    {% endif %}
  </body>
</html>
